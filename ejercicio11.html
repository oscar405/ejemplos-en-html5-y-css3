    <body>
        <div id="karate">

            <tr id="tit">
            <td>

            <td>
            <h4><a href="#" title="Ver más información sobre el portátil">Portátil -3 GHz-4 GB RAM </a></h4>
            <p> <a href="#" title="Comprar el portátil"> Comprar:</a> <del> 2.990 &euro;</del><strong> 2.599 &euro;</strong></p>
            </td>
            </tr>

            <tr>
            <td id="tit"><img src="imagenes/videocamara.png" alt="Imagen de la videocámara"/></td>
            <td>
            <h4><a href="#" title="Ver más infromación sobre la videocámara"> Videocámara-Alta definición 1080p-60 GB</a></h4>
            <p><a href="#" title="Comprar la videocámara"> Comprar: </a><del> 1.099 &euro;</del><strong> 999 &euro;</strong></p>
            </td>
            </tr>

            <tr id="tit">
            <td><img src="imagenes/tv.png" alt="Imagen del televisor"/></td>
            <td>
            <h4><a href="#" title="Ver más información sobre el televisor"> Televisor-46-Full HD</a></h4>
            <p><a href="#" title="Comprar el televisor"> Comprar: </a><del> 1.999 &euro;</del><strong> 1.799 &euro;</strong></p>
            </td>
            </tr>

            <tr id="tit">
            <td><img src="imagenes/movil.pgn" alt="Imagen del móvil"/></td>
            <td>
            <h4><a href="#" title="Ver más infromación sobre el móvil"> Móvil-3 GB- Wi-fi- 8GB</a></h4>
            <p><a href="#" title="Comprar el móvil"> Comprar: </a><del> 399 &euro;</del><strong> 349 &euro;</strong></p>
            </td>
            </tr>
            </table>

        </div>
    

    </body>
</html>
<!--Etiquetas: 
    <h1>: titulo
    <table summary>: especificar el resumen del contenido de la tabla
    <caption>:Define el título de una tabla
    <tr>:fila en una tabla
    <th>:celda de encabezado en la tabla
    <td>: celda en una tabla 
    <img src>: especifica un texto para la imagen
    <a href>: hipervinculo, referencia 
    <h4>:subtítulos dentro de H2
    <strong>: negrita -->
