<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejemplo de tabla sencilla </title>
    <link rel="icon" href="imagenes/9.jpg">
    <link rel="stylesheet" href="css/ejercicio10.css">
</head>
<body>
    <div id="caos">
        <h1 id="tit"> Su pedido </h1>
    <table id="cosmos">
        <tr id="tit">
        <th scope="col"> Nombre producto </th>
        <th scope="col"> Precio unitario </th>
        <th scope="col"> Unidades </th>
        <th scope="col"> Subtotal </th>
        </tr>

            <tr id="tit">
            <td> Reproductor MP3 (80 GB) </td>
            <td> 192.02 </td>
            <td> 1 </td>
            <td> 192.02 </td>
            </tr>

                <tr id="tit">
                <td> Fundas de colores </td>
                <td> 2.50 </td>
                <td> 5 </td>
                <td> 12.50 </td>
                </tr>

                    <tr id="tit">
                    <td> Reproductor de radio &amp; control remoto </td>
                    <td> 12.99 </td>
                    <td> 1 </td>
                    <td> 12.99 </td>
                    </tr>

                    <tr >
                        <th id="tit" scope="row"> TOTAL </th>
                        <td>-</td>
                        <td id="tit"> 7 </td>
                        <td id="tit"><strong> 207.51 </strong></td>
                        </tr>
        </table>

    </div>


</body>
</html>
<!-- Etiqueta: 
    <h1>: titulo
    <table>: tabla 
    <tr>: fila en una tabla
    <th>: celda de encabezado en la tabla
    <td>: celda en una tabla
    <th scope>: especificar si la celda que se usa para la fila o columna de encabezado-->
